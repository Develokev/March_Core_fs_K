<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Hacer una función que muestre la tabla de multiplicar. Preguntar al usuario de qué número quiere la tabla y si no dice ninguno, que se muestre por defecto la del 2. Por defecto se van a mostrar 10 términos de la tabla salvo que se indique lo contrario. -->

    <script>     

      const tablaM = (n) => {

        document.write("<ul>");

        for (i = 1; i <= 10; i++) {
          document.write("<li>");
          document.write(n + "x " + i + "= " + n * i);
          document.write("</li>");
        }
      }
    
      let num1 = pompt('Bienvenido a multiplicar. Por favor, elige un número');

      tablaM(num1);
    </script>
  </body>
</html>
