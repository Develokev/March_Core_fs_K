        que de derecha a izquierda. Ejemplos de palíndromos para probar: "La ruta nos aporto otro paso natural", “reconocer”, "Atar a la rata",
        “Dábale arroz a la zorra el abad”, “Somos o no somos”, “A ti no, bonita”, “Allí ves a Sevilla”, “Amad a la dama”, “Amar da drama”, “Arriba la birra”. -->

        const palindroma = () => ((str) {

            const regExp = /[\W_]/g;   //expresion regular que usamos para eliminar todos los caracteres que no queremos.
